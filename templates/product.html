{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
        </div>
        <div class="content">
            <div class="phone">
                   <h2 color="blue">{{ phone.name }}</h2>
                   <p class="price">Стоимость: {{ phone.price}} р.</p>
                    <img src="{{phone.image}}" alt="Изображение {{phone.name}}">
            </div>
        </div>
    </div>
{% endblock %}
